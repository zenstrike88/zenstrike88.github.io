<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Strike | Geo-Observability</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --accent: #6366f1;
            --danger: #ef4444;
            --warning: #f59e0b;

        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        header {

        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        #main-container { display: flex; flex: 1; overflow: hidden; }

        #sidebar { 
            width: 350px;

            background: var(--panel-bg);

        }

        .section-title {
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            margin-top: 1.5rem;
            display: block;
            border-bottom: 1px solid #334155;
            padding-bottom: 5px;

        /* Formulaire & Boutons */

            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            background: #334155; 
            color: white; 
            border: 1px solid #475569; 
            margin-bottom: 15px;

        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-error { background: var(--danger); color: white; }
        .btn-error:hover { background: #b91c1c; transform: translateY(-1px); }

        .btn-warn { background: var(--warning); color: #0f172a; }

<body>

<header>
    <div>
        <h1>ZEN STRIKE <span style="font-weight: 300; color: var(--accent);">GEO-MONITOR</span></h1>
    </div>
    <span class="status-online">‚óè DYNATRACE REAL-TIME MONITORING</span>
</header>

<div id="main-container">
    <div id="sidebar">
        
        <span class="section-title">Exploration & API</span>
        <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0;">S√©lectionnez une destination pour g√©n√©rer du trafic XHR.</p>
        
        <select id="countrySelect">
            <option value="">-- Choisir un pays --</option>
            <option value="Algeria">Alg√©rie</option>
            <option value="France">France</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japon</option>
            <option value="Brazil">Br√©sil</option>
            <option value="Australia">Australie</option>
        </select>

        <span class="section-title">Stress Testing (Dynatrace)</span>
        
        <button onclick="triggerJSException()" class="btn btn-error">
            <span>üî•</span> Trigger JS Crash
        </button>

        <button onclick="triggerLatency()" class="btn btn-warn">
            <span>‚è≥</span> Simulate Latency (5s)
        </button>

        <button onclick="trigger404()" class="btn btn-warn" style="background: #64748b; color: white;">
            <span>üö´</span> Force 404 Error
        </button>

        <div id="details" class="stat-card">
            <div style="margin-bottom: 10px;">
                <small style="color: var(--text-muted)">CAPITALE</small><br>
                <span id="capitale" style="font-size: 1.2rem; color: var(--accent);">-</span>
            </div>
            <div>
                <small style="color: var(--text-muted)">XHR STATUS</small><br>
                <span id="xhr-status" style="color: var(--text-muted);">Idle</span>
            </div>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialisation de la carte avec un style sombre
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO'
    }).addTo(map);

    const select = document.getElementById('countrySelect');
    const xhrLabel = document.getElementById('xhr-status');

    // --- FONCTION PRINCIPALE : XHR & CARTE ---
    select.addEventListener('change', async (e) => {
        const country = e.target.value;
        if (!country) return;

        xhrLabel.innerText = "Requesting API...";
        xhrLabel.style.color = "#fbbf24";

        try {
            const response = await fetch(`https://restcountries.com/v3.1/name/${country}`);
            if (!response.ok) throw new Error("API Error");
            
            const data = await response.json();
            const countryData = data[0];
            const latlng = countryData.latlng;
            const capital = countryData.capital[0];

            document.getElementById('capitale').innerText = capital;
            xhrLabel.innerText = "Success (200 OK)";
            xhrLabel.style.color = "#10b981";

            map.flyTo(latlng, 5);
            L.marker(latlng).addTo(map).bindPopup(`<b>${capital}</b>`).openPopup();

        } catch (error) {
            xhrLabel.innerText = "XHR Failure";
            xhrLabel.style.color = "#ef4444";
        }
    });

    // --- FONCTIONS DE TEST DYNATRACE ---

    // 1. Erreur JavaScript (S'affichera dans l'onglet Errors de l'app Dynatrace)
    function triggerJSException() {
        console.log("Generating JS Exception...");
        try {
            // Provoque une erreur car cette variable n'existe pas
            let result = dataFromUndefinedSource + 100;
        } catch (e) {
            console.error("Manual Triggered Error:", e.message);
            // On re-throw pour que l'agent Dynatrace capture l'exception non g√©r√©e
            throw e;
        }
    }

    // 2. Latence Artificielle (S'affichera comme 'Slow User Action')
    async function triggerLatency() {
        xhrLabel.innerText = "Simulating Latency (5s)...";
        xhrLabel.style.color = "#f59e0b";
        
        // On utilise un service externe pour forcer un d√©lai r√©seau
        await fetch('https://httpbin.org/delay/5');
        
        xhrLabel.innerText = "Latency Test Finished";
        xhrLabel.style.color = "#10b981";
    }

    // 3. Erreur 404 (S'affichera dans les Web Request Errors)
    function trigger404() {
        xhrLabel.innerText = "Triggering 404...";
        const img = new Image();
        img.src = "/static/missing_asset_" + Math.random() + ".png";
        
        img.onerror = () => {
            xhrLabel.innerText = "404 Error Captured";
            xhrLabel.style.color = "#ef4444";
        };
    }
</script>

</body>
</html>
